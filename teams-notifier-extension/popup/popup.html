<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainView" class="view-container">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <label class="switch" style="margin:0;">
                    <input type="checkbox" id="enabled">
                    <span class="slider"></span>
                </label>
                <span id="statusLabel" style="font-size:12px; font-weight:700; color:var(--text-muted);">OFF</span>
            </div>
            <div class="nav-buttons">
                <button id="toLogs" class="icon-btn" title="Logs">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                </button>
                <button id="toSettings" class="icon-btn" title="Settings">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
            </div>
        </div>

        <div class="group">
            <label>Bot Token</label>
            <div class="input-wrapper">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                <input type="password" id="token" placeholder="Token...">
            </div>
        </div>

        <div class="group">
            <label>Chat ID(s)</label>
            <div class="input-wrapper">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                <input type="text" id="chatIds" placeholder="12345678">
            </div>
        </div>

        <div class="btn-group">
            <button id="test" class="action-btn">Test</button>
            <button id="save" class="action-btn">Save</button>
        </div>
    </div>

    <div id="settingsView" class="view-container hidden">
        <div class="header">
            <button class="icon-btn toMain">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h2>Advanced</h2>
            <div style="width: 28px;"></div>
        </div>

        <div class="group">
            <label>
                Quiet Hours
                <div class="switch">
                    <input type="checkbox" id="quietHoursEnabled">
                    <span class="slider"></span>
                </div>
            </label>
            <div class="row">
                <div class="col">
                    <span class="mini-label">Start Time</span>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                        <input type="time" id="quietStart">
                    </div>
                </div>
                <div class="col">
                    <span class="mini-label">End Time</span>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        <input type="time" id="quietEnd">
                    </div>
                </div>
            </div>
        </div>

        <div class="group">
            <label>Urgent Keywords</label>
            <div class="input-wrapper">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <input type="text" id="urgentWords" placeholder="Urgent, ASAP, Error...">
            </div>
        </div>

        <div class="group">
            <label>
                Privacy Mode
                <div class="switch">
                    <input type="checkbox" id="privacyMode">
                    <span class="slider"></span>
                </div>
            </label>
            <p style="font-size: 11px; color: var(--text-muted); margin: 4px 0 0 0; line-height: 1.4;">
                Hide content in notifications.
            </p>
        </div>

        <div class="group" style="margin-top: 20px;">
            <label>Delay (Sec)</label>
            <div class="input-wrapper">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <input type="number" id="delay" value="2">
            </div>
        </div>
    </div>

    <div id="logsView" class="view-container hidden">
        <div class="header">
            <button class="icon-btn toMain">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h2>History</h2>
            <button id="clearLogs" class="icon-btn" title="Clear">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </button>
        </div>
        <div id="logsList" class="logs-container"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
