<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark">
    <style>
        :root {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --primary: #4a9eff;
            --primary-hover: #3b82f6;
            --success: #10b981;
            --border: #333333;
            --input-bg: #2d2d2d;
            color-scheme: dark;
        }
        body {
            width: 340px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-size: 14px;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        h2 { margin: 0; font-size: 18px; font-weight: 600; color: var(--text-main); }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s, background 0.2s;
        }
        .icon-btn:hover { color: var(--text-main); background: rgba(255,255,255,0.1); }
        .icon-btn svg { width: 20px; height: 20px; }

        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(20px); }

        .group { margin-bottom: 18px; }
        label { display: flex; align-items: center; justify-content: space-between; gap: 6px; font-size: 11px; font-weight: 700; text-transform: uppercase; color: var(--text-muted); margin-bottom: 8px; }

        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-icon { position: absolute; left: 12px; color: var(--text-muted); width: 16px; height: 16px; pointer-events: none; }

        input[type="text"], input[type="password"], input[type="number"], input[type="time"] {
            width: 100%; padding: 12px 12px 12px 38px;
            background-color: var(--input-bg); border: 1px solid var(--border);
            border-radius: 8px; color: var(--text-main); font-size: 13px;
            transition: all 0.2s; box-sizing: border-box;
            color-scheme: dark;
        }
        input:focus { outline: none; border-color: var(--primary); background-color: #333; }

        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
            opacity: 0.6;
        }
        input[type="time"]::-webkit-calendar-picker-indicator:hover { opacity: 1; }

        .btn-group { display: flex; gap: 10px; margin-top: 24px; }
        button.action-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        #save { background-color: var(--primary); color: white; flex: 2; }
        #save:hover { background-color: var(--primary-hover); }
        #test { background-color: transparent; border: 1px solid var(--border); color: var(--text-muted); }
        #test:hover { border-color: var(--text-muted); color: var(--text-main); background: rgba(255,255,255,0.05); }

        .view-container { transition: transform 0.3s ease, opacity 0.3s ease; }
        .hidden { display: none; }

        .row { display: flex; gap: 10px; margin-top: 10px; }
        .col { flex: 1; }
        .mini-label { display: block; font-size: 10px; color: var(--text-muted); margin-bottom: 4px; }
    </style>
</head>
<body>

    <div id="mainView" class="view-container">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <label class="switch" style="margin:0;">
                    <input type="checkbox" id="enabled">
                    <span class="slider"></span>
                </label>
                <span id="statusLabel" style="font-size:12px; font-weight:700; color:var(--text-muted);">OFF</span>
            </div>
            <button id="toSettings" class="icon-btn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </button>
        </div>

        <div class="group">
            <label>Bot Token</label>
            <div class="input-wrapper">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                <input type="password" id="token" placeholder="Token...">
            </div>
        </div>

        <div class="group">
            <label>Chat ID(s)</label>
            <div class="input-wrapper">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                <input type="text" id="chatIds" placeholder="12345678">
            </div>
        </div>

        <div class="btn-group">
            <button id="test" class="action-btn">Test</button>
            <button id="save" class="action-btn">Save</button>
        </div>
    </div>

    <div id="settingsView" class="view-container hidden">
        <div class="header">
            <button id="toMain" class="icon-btn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h2>Advanced Settings</h2>
            <div style="width: 28px;"></div>
        </div>

        <div class="group">
            <label>
                Quiet Hours
                <div class="switch">
                    <input type="checkbox" id="quietHoursEnabled">
                    <span class="slider"></span>
                </div>
            </label>
            <div class="row">
                <div class="col">
                    <span class="mini-label">Start Time</span>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                        <input type="time" id="quietStart">
                    </div>
                </div>
                <div class="col">
                    <span class="mini-label">End Time</span>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        <input type="time" id="quietEnd">
                    </div>
                </div>
            </div>
        </div>

        <div class="group">
            <label>
                Privacy Mode
                <div class="switch">
                    <input type="checkbox" id="privacyMode">
                    <span class="slider"></span>
                </div>
            </label>
            <p style="font-size: 11px; color: var(--text-muted); margin: 4px 0 0 0; line-height: 1.4;">
                Hide message content and sender in Telegram notifications.
            </p>
        </div>

        <div class="group" style="margin-top: 20px;">
            <label>Delay (Sec)</label>
            <div class="input-wrapper">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <input type="number" id="delay" value="2">
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
