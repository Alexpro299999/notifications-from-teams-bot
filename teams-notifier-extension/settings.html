<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --input-bg: #f5f5f5;
            --input-border: #e0e0e0;
            --accent: #0088cc;
            --accent-hover: #0077b5;
            --success: #28a745;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1c1c1e;
                --text: #f2f2f7;
                --input-bg: #2c2c2e;
                --input-border: #3a3a3c;
                --accent: #0a84ff;
                --accent-hover: #409cff;
            }
        }
        body {
            width: 300px;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }
        h2 { margin: 0 0 20px 0; font-size: 18px; font-weight: 600; text-align: center; }
        .group { margin-bottom: 16px; }
        label { display: block; font-size: 11px; font-weight: 700; text-transform: uppercase; margin-bottom: 6px; opacity: 0.7; }
        input {
            width: 100%;
            padding: 10px 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus { outline: none; border-color: var(--accent); }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover { background-color: var(--accent-hover); }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <h2>Notifier Settings</h2>
    <div class="group">
        <label>Bot Token</label>
        <input type="password" id="token" placeholder="123456:ABC...">
    </div>
    <div class="group">
        <label>Chat IDs</label>
        <input type="text" id="chatIds" placeholder="ID1, ID2">
    </div>
    <div class="group">
        <label>Delay (Seconds)</label>
        <input type="number" id="delay" value="60">
    </div>
    <button id="save">Save Changes</button>
    <script src="settings.js"></script>
</body>
</html>
